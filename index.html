<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport">
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input name="first-name" id="first-name" type="text" required ></input></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required></input></label>
                <label for="email">Enter Your Email: <input name="email" id="email" type="email" required></input></label>
                <label for="new-password">Create a New Password: <input name="password" id="new-password" type="password" pattern="[a-z0-5]{8,}"  required></input></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline" >Personal Account</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline" > Business Account</label>
                <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" name="terms-and-conditions" class="inline"> I accept the <a href="https://freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input name="profile-picture" type="file" id="profile-picture"/></label>
                <label for="age">Input your age (years): <input type="number" name="age" min="13" max="120" id="age"/></label>
            <label for="referrer">
                <select id="referrer" name="referrer" >
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea placeholder="I like coding on the beach..." rows="3" cols="30" id="bio" name="bio" ></textarea></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
